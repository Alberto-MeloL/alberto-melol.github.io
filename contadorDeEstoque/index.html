<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contador de Estoque</title>
</head>

<body>
    <div class="container">
        <div class="barraPesquisa">
            <input type="text" class="buscando-produtos">
        </div>
        <table border="1" id="tabela"> <!-- Adicionando um atributo border para adicionar bordas à tabela -->
            <tr>
                <th id="nome">Nome</th>
                <th id="codigo">Código</th>
                <th id="quantidade">Quantidade</th>
            </tr>
        </table>
        <!-- adicionar produto -->
        <div class="adicionar-produto">
            <label for="nome-produto">Nome Produto</label><input type="text" id="nome-produto">
            <label for="codigo-produto">Código Produto</label><input type="text" id="codigo-produto">
            <label for="quantidade-produto">Quantidade Produto</label><input type="number" id="quantidade-produto">
            <button id="confirmarAdicao">Confirmar</button>
        </div>
        <button id="adicionar" onclick="esconderDiv('adicionar-produto')">Adicionar</button>
        <!-- remover produto -->
        <div class="remover-produto">
            <label for="nome-produto">Nome Produto</label><input type="text" id="nome-produto-remover">
            <button id="confirmarRemocao">Confirmar</button>
        </div>
        <button id="remover" onclick="esconderDiv('remover-produto')">Remover</button>
        <!-- alterar produto -->
        <div class="alterar-produto">
            <label for="nome-produto">Nome Produto</label><input type="text" id="nome-produto-alterar">
            <label for="codigo-produto">Código Produto</label><input type="text" id="codigo-produto-alterar">
            <label for="quantidade-produto">Quantidade Produto</label><input type="number" id="quantidade-produto-alterar">
            <button id="confirmarAlteracao">Confirmar</button>
        </div>
        <button id="alterar" onclick="esconderDiv('alterar-produto')">Alterar</button>
    </div><!--fim do container-->
</body>
<script src="javaScript/main.js"></script>

</html>
